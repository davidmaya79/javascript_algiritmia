<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = parseInt(prompt("Ingrese el dia del año entre el 1 y 31"))
        let mes = parseInt(prompt("Ingrese el mes entre el 1 y el 12 "))
        let anio = parseInt(prompt("Ingrese el año  "))

        switch (mes){
            case 1 : document.write("Hoy es " + dia + " de enero de " + anio)
            break
            case 2 : document.write("Hoy es " + dia + " de febrero de " + anio)
            break
            case 3 : document.write("Hoy es " + dia + " de marzo de " + anio)
            break
            case 4 : document.write("Hoy es " + dia + " de abril de " + anio)
            break
            case 5 : document.write("Hoy es " + dia + " de mayo de " + anio)
            break
            case 6 : document.write("Hoy es " + dia + " de junio de " + anio)
            break
            case 7 : document.write("Hoy es " + dia + " de julio de " + anio)
            break
            case 8 : document.write("Hoy es " + dia + " de agosto de " + anio)
            break
            case 9 : document.write("Hoy es " + dia + " de septiembre de " + anio)
            break
            case 10 : document.write("Hoy es " + dia + " de octubre de " + anio)
            break
            case 11 : document.write("Hoy es " + dia + " de noviembre de " + anio)
            break
            case 12 : document.write("Hoy es " + dia + " de diciembre de " + anio)
            break
            default:document.write("fecha incorrecta :")
            
        }
    </script>
</body>
</html>
