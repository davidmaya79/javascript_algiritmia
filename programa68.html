<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor
        do {
            valor = parseInt(prompt("Ingrese un valor entre 0 y 999 (0 para finalizar el programa)"))
            if (valor >= 100){
                alert("tiene 3 digitos")
            } else {
                if (valor >= 10) {
                    alert("tiene 2 digitos")
                } else {
                    alert("Tiene 1 digito")
                }
            }
        } while(valor != 0)
    </script>
</body>
</html>
