<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0
         

        for (let i = 1; i <= 10;i++){
            let valores = parseInt(prompt("Ingrese los valores :"))
            suma = suma + valores
             


        }
        let = promedio = suma / 10
        document.write("la suma de los numeros ingresados es :"+ suma)
        document.write( "<br>")
        document.write("el promedio de los numeros ingresados es :"+ promedio)
    </script>
</body>
</html>
