<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let preciop = parseFloat(prompt("ingrese el precio del precio :"))
        let = cantidadp = parseInt(prompt("ingrese la cantidad de precios a comprar :"))

        let total = cantidadp * preciop

        document.write("el precio final del precio es :")
        document.write(total)
    </script>
</body>
</html>
