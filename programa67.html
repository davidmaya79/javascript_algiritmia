<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pares = 0
        let mult15 = 0
        let negativos = 0 
        let positivos = 0

        for (let i = 1;i <= 10;i++){
            let num = parseInt(prompt("Ingrese los 10 valores :"))
            if (num > 0){
                positivos++
            } else {
                if (num < 0){
                    negativos++

                } 
            }
                    if (num % 15 === 0){
                        mult15++
                    }  
                        if (num % 2 === 0){
                            pares = pares + num
                        }
                    }
                
        
         
        document.write("La cantidad de numeros positivos es " + positivos)
        document.write("<br>")
        document.write("La cantidad de numeros negativos es " + negativos)
        document.write("<br>")
        document.write("La cantidad de numeros multiplo de 15 es " + mult15)
        document.write("<br>")
        document.write("La cantidad de numeros pares es " + pares)
        document.write("<br>")
    </script>
</body>
</html>
