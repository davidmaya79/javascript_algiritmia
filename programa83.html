<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alturas = [178,192,165,154,168]
         
        let suma = 0
        let promedio = 0
        let altas = 0
        let bajas = 0

        for (let i = 0;i < alturas.length;i++){
            
             suma =  suma + alturas[i]
             promedio = suma / alturas.length
        }

        for (let i = 0;i < alturas.length;i++){
             if (alturas[i] > promedio){
                altas++
             } else {
                bajas++
             }

        
      }
      document.write(promedio  + "<br>")
      document.write("las personas que son mas altas que el promedio son :" + altas  + "<br>")
      document.write("las personas que son mas bajas que el promedio son :" + bajas  + "<br>")
         
    </script>
</body>
</html>
