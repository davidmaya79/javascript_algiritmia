<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("ingrese el primer valor:"))
        let num2 = parseInt(prompt("ingrese el segundo valor:"))

        let operacion = prompt(" si quiere sumar   o  multiplicar  ")

        let suma = num + num2
        let multiplicar = num * num2

        switch (operacion){
            case "sumar": document.write(suma)
            break
            case "multiplicar": document.write(multiplicar)
            break
            default:document.write("dato invalido")
        }
    </script>
</body>
</html>
