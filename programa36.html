<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("ingrese el valor de x :"))
        let y = parseInt(prompt("ingrese el valor de y :"))

        if (x > 0 && y > 0){
            document.write("las cordenadas corresponden al primer cuadrante ")
        } else {
            if (x < 0 && y > 0){
                document.write("las cordenadas corresponden al segundo cuadrante ")
            } else {
                if (x < 0 && y < 0){
                    document.write("las cordenadas corresponden al tercer cuadrante ")
                } else {
                    if (x > 0 && y < 0){
                    document.write("las cordenadas corresponden al cuarto cuadrante ")
                } else {
                    document.write("se encuentra sobre los ejes ")
                }
                }
            }
        }
    </script>
</body>
</html>
