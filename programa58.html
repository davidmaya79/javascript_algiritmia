<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cantidad = parseInt(prompt("Ingrese la cantidad de notas a analizar :"))
         
        let mayores = 0 
        let menores = 0

        for (let i = 1;i <= cantidad;i++){
            let notas = parseFloat(prompt("Ingrese las notas"))
            if (notas >= 7){
                mayores = mayores + 1
            } else {
                if (notas < 7){
                    menores = menores + 1
                }
            }
        }
        document.write("La cantidad de notas mayores o iguales a 7 son :"+ mayores)
        document.write("<br>")
        document.write("La cantidad de notas menores   a 7 son :"+ menores)
    </script>
</body>
</html>
