<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor 
        
        let suma = 0
        let conteo = 0

        do {

            valor = parseInt(prompt("Ingrese un numero o (0 para finalizar) :"))
            if (valor != 0){ 
            conteo++
            suma =  suma + valor
        }
        } while (valor != 0)
            if (conteo != 0){ 
           let promedio = suma / conteo
            document.write(promedio)
        } else {
            document.write("No se ingresaron valores ")
        }
         
    </script>
</body>
</html>
