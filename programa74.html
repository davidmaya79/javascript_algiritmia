<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        valores = Math.floor(Math.random()*50)+1
         
        let adivina 
        do {
             
             adivina = parseInt(prompt("Adivine el numero entre uno y 50 :"))
             if (adivina > valores){
                alert("Pensa uno menor")
             } else {
                if (adivina < valores){
                    alert("Pensa uno mayor")
                }
             }
        } while (adivina != valores)
         
            document.write("Felicidades ingresaste el mismo numero ") 
           
          
     </script>
</body>
</html>
