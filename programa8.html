<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("ingerse el primer numero :"))
        let num2 = parseInt(prompt("ingerse el segundo numero :"))
        let num3 = parseInt(prompt("ingerse el tercer numero :"))
        let num4 = parseInt(prompt("ingerse el cuarto numero :"))

        let suma = num1 + num2
        let precio = num3 * num4

        document.write("la suma de los dos primeros numeros es :")
        document.write(suma)
        document.write("<br>")
        document.write("el precio de los dos ultimos numeros es :")
        document.write(precio)
    </script>
</body>
</html>
