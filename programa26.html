<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pr = parseInt(prompt("ingrese la cantidad de preguntas realizadas :"))
        let pc = parseInt(prompt("ingrese las respuestas correctas "))

        let porcentaje =  pc * 100 / pr

         
        
        if (porcentaje >= 90){
            document.write("Nivel maximo")
        } else {
            if (porcentaje >= 75){
            document.write("nivel medio")
            } else {
                if (porcentaje >= 50){
                document.write("Nivel regular")
                } else {
                     
                    document.write("fuera de nivel")
               
             
        }

    }
}
        document.write("<br>")
        document.write("el porcentaje total es " + porcentaje)
     
    </script>
</body>
</html>
