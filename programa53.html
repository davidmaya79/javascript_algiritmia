<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 1
        let cn = parseInt(prompt("Cuantos numeros enteros quiere ingresar :"))
        let pares = 0
        let impares = 0

        while (x <= cn){
            let numeros = parseInt(prompt("Ingrese los numeros :"))
            if (numeros % 2 == 0){
                pares = pares + 1
            } else {
                impares = impares + 1
            }
            x = x + 1


        }
    
        document.write("los numeros pares ingresados son :"+ pares)
        document.write("<br>")
        document.write("los numeros imparespares ingresados son :"+ impares)
        
    

    </script>
</body>
</html>
