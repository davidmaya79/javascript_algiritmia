<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Ir a u buscador
    </p>
    <script>
        let buscador = prompt("ingrese el nombre del buscador (google, bing o yahoo) :")
        if (buscador == "google"){
            location.href = "https://www.google.cl/"
        }
        if (buscador == "bing"){
            location.href = "https://www.bing.com/"
        }
        if (buscador == "yahoo"){
            location.href = "https://yahoo.com/"
        }
    </script>
</body>
</html>
