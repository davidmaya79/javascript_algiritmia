<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("ingrese el primer numero :"))
        let num2 = parseInt(prompt("ingrese el segundo numero :"))

        if (num1 > num2){
            let suma = num1 + num2
            let resta = num1 - num2
            document.write("la suma de los numeros ingresados es :" + suma)
             
            document.write("<br>")
            document.write("la resta de los numeros ingresados es :" + resta)
             
        } else {
            let precio = num1 * num2
            let division = num1 / num2
            document.write("el precio de los numeros ingresados es :" + precio)
             
            document.write("<br>")
            document.write("la division de los numeros ingresados es :" + division)
             
        }
    </script>
</body>
</html>
