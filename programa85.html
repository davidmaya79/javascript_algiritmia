<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        let array = []
        for (let i = 1;i <= 8;i++){
            let valores = parseInt(prompt("Ingrese los 8 valores correspomndientes :"))
            array.push(valores)
            
        }
        for (let i = 0;i < array.length;i++){
            document.write(array[i] + " - ")
         
        }
        let sumatotal = 0
        let sumam = 0
        let sumax = 0 
        for (let i = 0;i < array.length;i++){
            sumatotal = sumatotal + array[i]
            if (array[i] > 36){
                sumam = sumam + array[i]
            }  
            if (array[i] > 50){
                    sumax = sumax + 1
            }
         
        }
    
        document.write("la suma total es : " + sumatotal)
        document.write("<br>")
        document.write("los numeros mayores a 36 son : " + sumam)
        document.write("<br>")
        document.write("los numeros mayores a 50 son : " + sumax)
        document.write("<br>")
         
         
         
         
    </script>
</body>
</html>
