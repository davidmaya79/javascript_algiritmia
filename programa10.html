<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = 1
        let horas = 24
        let minutos = 1440
        let segundos = 86400

        let totalhoras = dia * horas
        let totalminutos = minutos * dia
        let totalsegundos = segundos * dia

        document.write("el total de horas que tiene los  dias es :")
        document.write(totalhoras)
        document.write(" horas")
        document.write("<br>")
        document.write("el total de minutos que tiene los dias es :")
        document.write(totalminutos)
        document.write(" minutos")
        document.write("<br>")
        document.write("el total de segundos que tiene los dias es :")
        document.write(totalsegundos)
        document.write(" segundos")


    </script>
</body>
</html>
