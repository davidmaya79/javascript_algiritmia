 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let dia = parseInt(prompt("Ingrese numero de dia :"))

        switch (dia){
            case 0 : document.write("Corresponde al día : domingo ")
            break
            case 1 : document.write("Corresponde al día : lunes ")
            break
            case 2 : document.write("Corresponde al día : martes ")
            break
            case 3 : document.write("Corresponde al día : miercoles ")
            break
            case 4 : document.write("Corresponde al día : jueves ")
            break
            case 5 : document.write("Corresponde al día : viernes ")
            break
            case 6 : document.write("Corresponde al día : sabado ")
            break
            default:document.write("Dato invalido ")
        }
    </script>
 </body>
 </html>
