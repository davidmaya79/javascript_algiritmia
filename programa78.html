<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vocal = prompt("Ingrese una vocal en mayuscula o miniscula :")

        switch (vocal){
            case "a" :  
            case "e" :
            case "i" :
            case "o" :
            case "u" : document.write("La vocal ingresada es Minuscula")
                break
            case "A" :
            case "E" :
            case "I" :
            case "O" :
            case "U" : document.write("La vocal ingresada es Mayuscula") 
            break 
            default:document.write("Dato invalido")     
        }
    </script>
</body>
</html>
