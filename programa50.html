<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let personas = parseInt(prompt("Ingrese la cantidad de personas a analizar :"))
        let alturas = 0
        let x = 1
        let promedio = 0
        let suma = 0

        while (x <= personas){
            alturas = parseFloat(prompt("Ingrese las alturas :"))
            suma = suma + alturas
             
             
            x = x + 1
        }
         
        promedio = suma / personas
        document.write("El promedio de altura es :" + promedio)
    </script>
</body>
</html>
