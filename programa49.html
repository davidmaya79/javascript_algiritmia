<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        let notas = 0
        let menores = 0
        let mayores = 0
        let x = 1

        while (x <= 10){
            notas = parseInt(prompt("Ingrese las notas :"))
            if (notas >= 7){
                mayores = mayores + 1
            } else {
                if (notas < 7){
                    menores = menores + 1
                }
                 
            }
            x = x + 1
        }

        document.write("las notas mayores o iguales a 7 son :" + mayores)
        document.write("<br>")
        document.write("las notas menores a 7 son  :" + menores)
    </script>
</body>
</html>
