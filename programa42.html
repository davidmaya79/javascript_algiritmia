<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("ingrese un numero :"))
        if (num % 3 == 0 && num % 5 == 0){
            document.write("el numero ingresado es multiplo de 3 y de 5 ")
        } else {
            if (num % 3 == 0){
                document.write("el numero ingresado es multiplo de 3")
            } else {
                if (num % 5 == 0){
                    document.write("el numero ingresado es multiplo de 5")
            } else {
                document.write("el  numero ingresado no es multiplo ni de 3 ni de 5")
            }
        }
    }
    </script>
</body>
</html>
