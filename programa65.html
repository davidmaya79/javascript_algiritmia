<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let equilatero = 0
        let isosceles = 0
        let escaleno = 0
        let triangulo = parseInt(prompt("Ingrese la cantidad de triangulos :"))
        for (let i = 1;i <= triangulo;i++){
            let lado1 = parseInt(prompt("Ingrese el primer lado del triangulo :"))
            let lado2 = parseInt(prompt("Ingrese el segundo lado del triangulo :"))
            let lado3 = parseInt(prompt("Ingrese el tercer lado del triangulo :"))

            if (lado1 == lado2 && lado1 == lado3){
                equilatero = equilatero + 1

            } else {
                if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3 ){
                    isosceles = isosceles + 1
                } else {
                    
                        escaleno = escaleno + 1
                     
                }
            }

           }
        document.write(" La cantidad de equilateros es : "+ equilatero)
        document.write("<br>")
        document.write(" La cantidad de isosceles es : "+ isosceles)
        document.write("<br>")
        document.write(" La cantidad de escalenos es : "+ escaleno)
        document.write("<br>")


         


    </script>    
</body>
</html>
