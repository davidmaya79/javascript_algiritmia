<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("ingrese un numero positivo :"))
        let x = 1 
        while (x <= num1){
            document.write(x + "-")
            x = x + 1
        }
    </script>
</body>
</html>
