<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clave =  prompt("ingrese una palabra")

        if (clave === "let"){
            document.write("cuidado es una palabra clave de javascript")
        } else {
            if (clave === "if"){
                document.write("cuidado es una palabra clave de javascript") 
            } else {
                if (clave === "else"){
                    document.write("cuidado es una palabra clave de javascript")
                } else {
                    document.write("no es una palabra clave")
                }
            }
        }
    </script>
</body>
</html>
