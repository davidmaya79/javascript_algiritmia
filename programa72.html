<body>
    <script>
         
        let num 
           
        do {
            num = parseInt(prompt("ingrese un valor(0 para finalizar)"))
             
            if (num != 0) {
                if (num % 2 == 0) {
                alert("Los numeros ingresados son pares")
            } else {
                alert("Los numeros ingresados son impares")
            }
        }
        } while (num != 0)
    </script>
</body>
