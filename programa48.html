<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma = 0
        let x = 1
        let rango1 = parseInt(prompt("ingrese la cantidad de perfiles a procesar :"))
        while (x <= rango1){
            let rango2 = parseFloat(prompt("ingrese la superficies de los perfiles a procesar :"))
             
            if (rango2 >= 1.20 && rango2 <= 1.30){
                 
                suma = suma + 1
                 
            }
            x = x + 1
             
        }
        document.write("los perfiles optimos son :" + suma)
    </script>
</body>
</html>48
