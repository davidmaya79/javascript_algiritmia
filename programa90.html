<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombres = ["Juan","Ana","Marcos","Pablo","Laura"]
        let edades = [12, 21, 27, 14, 21]
        for (let f = 0;f < nombres.length;f++){
            document.write(nombres[f] + " - " + edades[f] +"<br>")
        }
        document.write("Personas mayores de edad<br>")
        for (let f = 0;f < nombres.length;f++){
            if (edades[f]>=18){
                document.write(nombres[f] + "<br>")
            }
        }
    </script>
</body>
</html>
