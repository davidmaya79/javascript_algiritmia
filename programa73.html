<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valores 
        let par = 0
        let impar = 0
        do {
            valores = Math.floor(Math.random()*101)
            document.write(valores + " - ")
            if (valores != 0){
               if (valores % 2 == 0){
                par++
               } else {
                impar++
               }
            }
        } while (valores != 0)
        document.write("la cantidad de valores pares es :" + par)
        document.write("<br>")
        document.write("la cantidad de numeros pares es :" + impar)
    </script>
</body>
