<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m3 = 0
        let m5 = 0
        
        for (let i = 1;i <= 10;i++){
            let numeros = parseInt(prompt("Ingrese los numeros :"))
            if (numeros % 3 == 0){
                m3++
            }  
                if (numeros % 5 == 0){
                    m5++
                }
            }
         
        document.write("La cantidad de numeros multiplos de 3 son  :"+ m3)
        document.write("<br>")
        document.write("La cantidad de numeros multiplos de 5 son :"+ m5)
    </script>
</body>
</html>
